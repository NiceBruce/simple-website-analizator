<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/application.html}">

<head>
  <title>Urls</title>
</head>
<section layout:fragment="content">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Last check</th>
      <th>Ansver's Code</th>
    </thead>
    <tbody>
      <tr th:each="url : ${urls}">
        <td th:text="${url.key}"/>
        <td>
          <a th:text="${url.value[0]}" th:href="@{/urls/{id}(id=*{url.key})}"></a>
        </td>
        <td th:text="(${!url.value[1].equals('')}? ${#temporals.format(url.value[1], 'dd/MM/yyyy HH:mm')} : '')"/>
        <td th:text="${url.value[2]}"/>
      </tr>
    </tbody>
  </table>
</section>
